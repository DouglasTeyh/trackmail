<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackMAIL - Rastrear Encomenda</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
    fetch('../components/navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        });
    fetch('../components/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });
    });
    </script>
    
    <div id="navbar-placeholder"></div>
    <main class="tracking-page">
        <section class="search-section">
            <h2>Buscar Encomenda</h2>
            <form id="trackingForm">
    <div class="form-group">
        <label for="trackingCode">Código de Rastreamento:</label>
        <input type="text" id="trackingCode" name="trackingCode" placeholder="Digite o código da encomenda" required>
    </div>

    <div class="form-group">
        <label for="clientName">Nome do Cliente (opcional):</label>
        <input type="text" id="clientName" name="clientName" placeholder="Nome do cliente">
    </div>

    <div class="form-group">
        <label for="statusFilter">Status (opcional):</label>
        <select id="statusFilter" name="statusFilter">
            <option value="">Todos</option>
            <option value="em_preparo">Em Preparo</option>
            <option value="a_caminho">A Caminho</option>
            <option value="entregue">Entregue</option>
        </select>
    </div>

    <button type="submit">Rastrear</button>
</form>
            <div id="trackingResults" class="results-area">
            </div>
        </section>
    </main>
    <script src="js/tracking.js"></script>
    <div id="footer-placeholder"></div>
</body>

</html>
